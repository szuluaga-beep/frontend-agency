<div
  class="mat-elevation-z2"
  style="
    width: 30%;
    padding: 30px;
    margin: 50px auto;
    display: flex;
    justify-content: center;
  "
>
  <form [formGroup]="formProduct">
    <div class="flex">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Image</mat-label>
        <input matInput formControlName="image_url" />
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>
    </div>

    <div class="flex">
      <button mat-flat-button color="primary">Guardar</button>
      <button mat-flat-button color="warn" style="margin-left: 8px">
        Volver
      </button>
    </div>
  </form>
</div>
