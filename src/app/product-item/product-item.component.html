<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="title">{{ productInfo.name }}</mat-card-title>
    <!-- <mat-card-subtitle>{{ productInfo.description }}</mat-card-subtitle> -->
  </mat-card-header>
  <img
    mat-card-image
    src="{{ productInfo.image_url }}"
    alt="Photo of a Shiba Inu"
    class="product-photo"
  />
  <mat-card-content>
    <span class="price">
      {{ productInfo.price }}
    </span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="primary" (click)="editProduct(productInfo)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteProduct(productInfo)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
